<!DOCTYPE html>
<html lang="en">
<head>
    <title>FloridAPI Hotel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#" style="display: block; margin: 0 auto;">
        <img src="assets/icons/png/icon.png" alt="Logo" style="width:40px; ">
        </a>
        </div>
    </nav>
    <div class="container-fluid">
            <div class="card-deck">
                    <div class="card">
                    <img class="card-img-top" src="assets/pics/hotel.jpeg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Add Hotel Room</h5>
                        <p class="card-text">Click the button below to add a new hotel room to the database.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <button type="button" class="btn btn-primary" onclick="window.open('addHotel.html')">Add Room</button>
                    </div>
                    </div>
                    <div class="card">
                    <img class="card-img-top" src="assets/pics/hotel.jpeg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">List Hotel Rooms</h5>
                        <p class="card-text">Click the button below to look up all the hotel rooms.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <button type="button" class="btn btn-primary" onclick="window.open('listHotel.html')">List Rooms</button>
                    </div>
                    </div>
                    <div class="card">
                    <img class="card-img-top" src="assets/pics/hotel.jpeg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Remove Hotel Room</h5>
                        <p class="card-text">Click the button below to remove a hotel roomn.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <button type="button" class="btn btn-primary" onclick="window.open('removeHotel.html')">Remove Room</button>
                    </div>
                    </div>
                </div>
    </div>

    


    <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = document.querySelector('ul');

    //Catch add item
    ipcRenderer.on('item:add', function(e, item){
        ul.className = 'collection';
        const li = document.createElement('li');
        li.className = 'collection-item';
        const itemText = document.createTextNode(item);
        li.appendChild(itemText);
        ul.appendChild(li);
    });

    //Catch clear items
    ipcRenderer.on('item:clear', function(e, item){
        ul.innerHTML = '';
        ul.className = '';
    });

    //Remote item
    ul.addEventListener('dblclick', removeItem);

    function removeItem(e){
        e.target.remove();
        if(ul.children.length == 0) {
            ul.className = '';
        }
    }

    </script>
</body>
</html>
