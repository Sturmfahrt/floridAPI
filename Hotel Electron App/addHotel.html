<!DOCTYPE html>
<head>
    <title>Add Hotel Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css">
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <a class="navbar-brand" href="#" style="display: block; margin: 0 auto;">
                <img src="assets/icons/png/icon.png" alt="Logo" style="width:40px; ">
                </a>
                </div>
            </nav>
    <div class="container-fluid">
            <form>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Hotel Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Room Number</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Room Type</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Suite">
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Description here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Price</label>                                
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Money">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="123 Higashikata Household">
                    </div>
                    <form>
                            <div class="form-group">
                            <label for="exampleFormControlFile1">Images</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nights Unavailable</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nights">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
            </form>
    </div>
</body>
</html>
